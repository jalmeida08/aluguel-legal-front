<!-- Modal -->
<div class="modal fade" id="modalCadastrarLocatario" tabindex="-1" role="dialog" aria-labelledby="modalCadastrarLocatario"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form (submit)="salvar()" method="POST" >
				<div class="modal-header">
					<h5 class="modal-title" id="modalCadastrarLocatario">Adicionar Proprietário</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row" *ngIf="telaDadosLocatario">
						<div class="col-sm-12">
							<div class="form-body">

								<div class="form-group">
									<label for="nome">Nome</label>
									<input type="text" class="form-control" id="nome" [(ngModel)]="locatario.nome" name="nome">
								</div>

								<div class="form-group">
									<label for="numCpf">CPF</label>
									<input type="text" class="form-control" id="numCpf" [(ngModel)]="locatario.numCpf" name="numCpf">
								</div>

							</div>
						</div>
					</div>
					<div class="row" *ngIf="telaContatoLocatario">
						<div class="col-sm-12">
							<div class="form-body">

								<div class="form-group">
									<label for="numero">Número</label>
									<input type="text" class="form-control" id="numero" [(ngModel)]="locatario.nome" name="numero">
								</div>

								<div class="form-group">
									<label for="tipoTelefone">Tipo telefone</label>
									<input type="text" class="form-control" id="tipoTelefone" [(ngModel)]="locatario.numCpf" name="tipoTelefone">
								</div>

							</div>
						</div>
						
					</div>
				</div>
				<div class="modal-footer">
					<span type="button" class="btn btn-primary" *ngIf="btnAvancar" (click)="habilitarTelaAddContato()">Avançar</span>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

					<button type="button" class="btn btn-primary" *ngIf="btnSalvar">Save changes</button>
				</div>
			</form>
			
		</div>
	</div>
</div>
