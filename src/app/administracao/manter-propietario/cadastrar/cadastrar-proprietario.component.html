<div class="row">
    <div class="col-sm-4 ">
        <form (submit)="salvar()" method="POST" >
            
            <div class="form-body">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" [(ngModel)]="proprietario.nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="numCpf">CPF</label>
                    <input type="text" class="form-control" id="numCpf" [(ngModel)]="proprietario.numCpf" name="numCpf">
                </div>
            </div> 
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>        
    </div>
</div>
