<span id="spanRelogio"></span>
<div class="row">
    <div class="col-sm-4 ">
        <form (submit)="finalizarCadastroUsuario()" method="POST" >
            
            <div class="form-body">
                <div class="form-group">
                    <label for="usuario">Usu√°rio</label>
                    <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario.usuario" name="usuario">
                </div>
                <div class="form-group">
                    <label for="email" >E-mail</label>
                    <label class="form-control">{{ usuario.email }}</label>
                    <!-- <input type="text" class="form-control" id="email" [(ngModel)]="usuario.email" name="email"> -->
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" [(ngModel)]="usuario.senha" name="senha">
                </div>
            </div> 
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>        
    </div>
</div>
