<div class="row justify-content-md-center align-items-end">
    <div class="col-sm-4 form">
        <app-alerta [alertas]="alertas"></app-alerta>
        <form (submit)="salvar()" method="POST" >
            
            <div class="form-head">
                <span>Login</span>
            </div>
            
            <div class="form-body">
                <div class="form-group">
                    <label for="usuario">Usu√°rio</label>
                    <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario.usuario" name="usuario">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" [(ngModel)]="usuario.senha" name="senha">
                </div>

            </div> 

            <div class="form-footer">
                <span>Esqueci a senha</span>
                <button type="submit" class="btn btn-primary direita">Login</button>
            </div>

        </form>        
    </div>
</div>
